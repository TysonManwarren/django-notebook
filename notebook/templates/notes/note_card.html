<div class='col-12'>
    <div class="card card-nav-tabs" style=' border-top: 5px solid {{ note.get_color_display }};'>
        <div class="card-header card-header-primary">
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ note|safe }}</h4>
            <p class="card-text">{{ note.description|safe }}</p>
        </div>
        <div class="card-footer text-muted">
            <br>
            <p class='text-muted'>Created {{ note.created_timestamp}} Modified {{ note.modified_timestamp}}
            <p>
                <a href='{{ note.get_edit_url }}' style='color:blue' class='pull-left'><i class='fa fa-edit'> </i></a>
                <a onclick='return confirm("Are you sure?")' href='{% url "notes:delete_note" note.id %}'
                    style='color:red' class='pull-right'><i class='fa fa-trash'> </i></a>
        </div>
    </div>
</div>
